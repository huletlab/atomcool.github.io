---
layout: default
---

<div id="main" role="main">			
	<div class="wrap">
		<div class="page-title">
                        <a href="{{page.url}}">
				<h1>{{ page.title }}</h1>
			</a>
			{% if page.excerpt %}<h2>{{ page.excerpt }}</h2>{% endif %}
		</div>
		<div class="archive-wrap">
			<div class="page-content" style="text-align:center">
				{{ content }}
			</div><!-- /.page-content -->
		</div class="archive-wrap"><!-- /.archive-wrap -->
	</div><!-- /.wrap -->
</div><!-- /#main -->
